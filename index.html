<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>BEN MOTOR POS – เข้าสู่ระบบ</title>

    <!-- Google Fonts: Kanit -->
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
<link rel="icon" type="image/png" href="./img/icon-512.png" />
<link rel="apple-touch-icon" href="./img/icon-512.png" />
    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <!-- Main style -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bm-login-page">
    <div class="min-vh-100 d-flex align-items-center justify-content-center">
      <div class="container" style="max-width: 480px;">
        <!-- Login Card -->
        <div class="card shadow-sm bm-login-card border-0">
          <div class="card-body p-4 p-md-4">
            <!-- Logo + Title -->
            <div class="text-center mb-4">
              <div class="d-inline-flex align-items-center gap-2 mb-2">
                <div class="bm-logo-icon">
                  <i class="bi bi-wrench-adjustable"></i>
                </div>
                <div class="text-start">
                  <div class="small text-muted text-uppercase">
                    ระบบจัดการอู่มอเตอร์ไซค์
                  </div>
                  <div class="fw-semibold" style="letter-spacing:0.03em;">
                    BEN MOTOR POS
                  </div>
                </div>
              </div>
              <div class="small text-muted">
                เข้าสู่ระบบเพื่อใช้งานแดชบอร์ด, งานซ่อม, รถซื้อ–ขาย และสต็อก
              </div>
            </div>

            <form id="loginForm" class="mb-2" autocomplete="on">
              <!-- Email -->
              <div class="mb-3">
                <label for="email" class="form-label fw-semibold small">
                  อีเมลที่ใช้เข้าสู่ระบบ
                </label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-envelope"></i>
                  </span>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="คุณ@example.com"
                    required
                  />
                </div>
              </div>

              <!-- Password -->
              <div class="mb-3">
                <label for="password" class="form-label fw-semibold small">
                  รหัสผ่าน
                </label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-shield-lock"></i>
                  </span>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="••••••••"
                    required
                  />
                </div>
              </div>

              <!-- Remember -->
              <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="1"
                    id="rememberMe"
                    checked
                  />
                  <label class="form-check-label small" for="rememberMe">
                    จำเครื่องนี้
                  </label>
                </div>
                <!-- ปล่อย id ไว้ให้ JS ใช้ แต่ซ่อนปุ่มลืมรหัส -->
                <button
                  type="button"
                  class="btn btn-link btn-sm p-0 d-none"
                  id="forgotPasswordLink"
                >
                  ลืมรหัสผ่าน?
                </button>
              </div>

              <!-- Submit -->
              <div class="d-grid mb-2">
                <button
                  type="submit"
                  class="btn bm-btn-primary fw-semibold"
                  id="emailLoginBtn"
                >
                  เข้าสู่ระบบ
                </button>
              </div>
            </form>

            <p class="text-center text-muted small mb-0 mt-2">
              ระบบนี้ใช้สำหรับเจ้าของอู่ BEN MOTOR เพียงคนเดียว
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Toast container (for auth.js) -->
    <div
      class="position-fixed bottom-0 start-50 translate-middle-x p-3"
      style="z-index: 1200;"
    >
      <div
        id="globalToast"
        class="toast align-items-center text-bg-danger border-0"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div class="toast-body" id="globalToastMessage">
            ข้อความแจ้งเตือน
          </div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Auth logic -->
    <script type="module" src="js/auth.js"></script>
  </body>
</html>
