<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>BEN MOTOR POS – เข้าสู่ระบบ</title>

    <!-- Google Fonts: Kanit -->
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <!-- Main style -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bm-login-page">
    <div class="min-vh-100 d-flex align-items-center justify-content-center">
      <div class="container" style="max-width: 480px;">
        
        <!-- Login Card -->
        <div class="card shadow-sm bm-login-card">
          <div class="card-body p-4 p-md-4">
            <h2 class="h5 fw-semibold mb-3 text-center">
              BEN MOTOR POS
            </h2>

            <form id="loginForm" class="mb-3" autocomplete="on">
              <!-- Email -->
              <div class="mb-3">
                <label for="email" class="form-label fw-semibold">
                  อีเมลที่ใช้เข้าสู่ระบบ
                </label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-envelope"></i>
                  </span>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="you@example.com"
                    required
                  />
                </div>
              </div>

              <!-- Password -->
              <div class="mb-3">
                <label for="password" class="form-label fw-semibold">
                  รหัสผ่าน
                </label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-shield-lock"></i>
                  </span>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="••••••••"
                    required
                  />
                </div>
              </div>

              <!-- Remember + Forgot -->
              <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="1"
                    id="rememberMe"
                  />
                  <label class="form-check-label" for="rememberMe">
                    จำเครื่องนี้
                  </label>
                </div>
                <button
                  type="button"
                  class="btn btn-link btn-sm p-0"
                  id="forgotPasswordLink"
                >
                  ลืมรหัสผ่าน?
                </button>
              </div>

              <!-- Submit -->
              <div class="d-grid mb-3">
                <button
                  type="submit"
                  class="btn bm-btn-primary fw-semibold"
                  id="emailLoginBtn"
                >
                  เข้าสู่ระบบ
                </button>
              </div>
            </form>

            <!-- Divider -->
            <div class="d-flex align-items-center my-3">
              <div class="flex-grow-1 border-top"></div>
              <span class="mx-2 text-muted small">หรือ</span>
              <div class="flex-grow-1 border-top"></div>
            </div>

            <!-- Google Login -->
            <div class="d-grid mb-2">
              <button
                type="button"
                class="btn btn-outline-dark d-flex align-items-center justify-content-center gap-2"
                id="googleLoginBtn"
              >
                <i class="bi bi-google"></i>
                เข้าสู่ระบบด้วย Google
              </button>
            </div>

            <p class="text-center text-muted small mb-0 mt-2">
              ระบบนี้ใช้สำหรับเจ้าของอู่ BEN MOTOR เพียงคนเดียว
            </p>
          </div>
        </div>

    <!-- Toast container (for auth.js ใช้งาน) -->
    <div class="position-fixed bottom-0 start-50 translate-middle-x p-3"
         style="z-index: 1200;">
      <div id="globalToast" class="toast align-items-center text-bg-danger border-0" role="alert"
           aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body" id="globalToastMessage">
            ข้อความแจ้งเตือน
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto"
                  data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Auth logic (ใช้ Firebase + redirect ไป app.html) -->
    <script type="module" src="js/auth.js"></script>
  </body>
</html>
