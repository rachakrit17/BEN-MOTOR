    <style>
      /* หน้า tips ปรับให้เข้ากับธีมเดิมนิดหน่อย */

      body {
        background: radial-gradient(
          circle at top left,
          var(--bm-secondary-soft) 0,
          var(--bm-bg) 45%,
          var(--bm-bg) 100%
        );
      }

      .bm-tips-header-card {
        border-radius: 18px;
        background: linear-gradient(
          135deg,
          rgba(34, 197, 94, 0.12),
          rgba(56, 189, 248, 0.08)
        );
        border: 1px solid rgba(148, 163, 184, 0.5);
        padding: 1.25rem 1.4rem;
        box-shadow: var(--bm-shadow-soft);
      }

      .bm-tips-search-input {
        border-radius: 999px;
        padding-left: 2.7rem;
      }

      .bm-tips-search-icon {
        position: absolute;
        left: 0.95rem;
        top: 50%;
        transform: translateY(-50%);
        color: var(--bm-text-muted);
      }

      .bm-tips-tag-pill {
        border-radius: 999px;
        font-size: 0.78rem;
        padding: 0.25rem 0.7rem;
        border: 1px solid rgba(148, 163, 184, 0.7);
        color: var(--bm-text-muted);
        background: rgba(248, 250, 252, 0.9);
        cursor: pointer;
      }

      .bm-tips-tag-pill.active {
        background: linear-gradient(
          135deg,
          var(--bm-primary),
          var(--bm-primary-strong)
        );
        color: #022c22;
        border-color: transparent;
        font-weight: 600;
      }

      .bm-tip-card {
        border-radius: 16px;
        background: var(--bm-card);
        border: 1px solid rgba(148, 163, 184, 0.4);
        box-shadow: var(--bm-shadow-soft);
        padding: 1rem 1.1rem 0.9rem;
        margin-bottom: 0.9rem;
      }

      .bm-tip-title {
        font-size: 1rem;
        font-weight: 600;
        margin-bottom: 0.1rem;
      }

      .bm-tip-subtitle {
        font-size: 0.82rem;
        color: var(--bm-text-muted);
      }

      .bm-tip-badges .badge {
        font-size: 0.7rem;
        border-radius: 999px;
        padding-inline: 0.6rem;
      }

      .bm-tip-section-title {
        font-size: 0.8rem;
        font-weight: 600;
        color: var(--bm-text-muted);
        text-transform: uppercase;
        letter-spacing: 0.04em;
        margin-bottom: 0.25rem;
      }

      .bm-tip-section {
        font-size: 0.86rem;
        margin-bottom: 0.4rem;
      }

      .bm-tip-section ul {
        padding-left: 1.1rem;
        margin-bottom: 0;
      }

      .bm-tip-section li {
        margin-bottom: 0.15rem;
      }

      .bm-tip-danger {
        border-left: 3px solid #f97373;
        padding-left: 0.6rem;
      }

      .bm-tip-footer {
        font-size: 0.75rem;
        color: var(--bm-text-muted);
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 0.4rem;
      }

      .bm-tip-engine-label {
        font-size: 0.75rem;
        color: var(--bm-text-muted);
      }

      @media (max-width: 575.98px) {
        .bm-tips-header-card {
          padding: 0.9rem 0.9rem 1.1rem;

      <div class="container-fluid">
        <div class="d-flex align-items-center justify-content-between">

            </a>
            <div class="bm-topbar-title-group">
              <h1 class="bm-topbar-title mb-0">แนะนำการซ่อม BEN MOTOR</h1>

            </div>
          </div>

          </div>
        </div>
      </div>
    </header>

    <main class="container py-3 py-md-4">
      <!-- แถบค้นหา + filter -->
      <div class="bm-tips-header-card mb-3 mb-md-4">
        <div class="row g-3 align-items-center">
          <div class="col-12 col-lg-6">
            <label class="form-label small mb-1">
              ค้นหาอาการเสีย
              <span class="text-muted">(พิมพ์คำบางคำก็เจอ เช่น “เร่งไม่ขึ้น”, “ควันขาว”)</span>
            </label>
            <div class="position-relative">
              <i class="bi bi-search bm-tips-search-icon"></i>
              <input
                type="search"
                id="tipSearchInput"
                class="form-control bm-tips-search-input"
                placeholder="เช่น เร่งไม่ขึ้น, สตาร์ทยาก, เบรกแล้วมีเสียง, รอบเดินเบาไม่นิ่ง"
                autocomplete="off"
              />
            </div>
          </div>

          <div class="col-12 col-lg-6">
            <label class="form-label small mb-1">กรองตามประเภทเครื่อง / ระบบ</label>
            <div class="d-flex flex-wrap gap-2">
              <button
                type="button"
                class="bm-tips-tag-pill active"
                data-engine-filter="all"
              >
                ทั้งหมด
              </button>
              <button
                type="button"
                class="bm-tips-tag-pill"
                data-engine-filter="auto"
              >
                ออโต้ / AT
              </button>
              <button
                type="button"
                class="bm-tips-tag-pill"
                data-engine-filter="4t"
              >
                4 จังหวะ
              </button>
              <button
                type="button"
                class="bm-tips-tag-pill"
                data-engine-filter="2t"
              >
                2 จังหวะ
              </button>
              <button
                type="button"
                class="bm-tips-tag-pill"
                data-engine-filter="electric"
              >
                ระบบไฟ / สตาร์ต / ชาร์จไฟ
              </button>
              <button
                type="button"
                class="bm-tips-tag-pill"
                data-engine-filter="chassis"
              >
                ช่วงล่าง / เบรก / ยาง
              </button>
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mt-3">
          <div class="small text-muted">
            พิมพ์ทีละคำก็ได้ เช่น
            <span class="fw-semibold">“ควันขาว”</span>,
            <span class="fw-semibold">“กินน้ำมันผิดปกติ”</span>,
            <span class="fw-semibold">“เบรกหอน”</span>
          </div>
          <div class="small text-muted d-none d-sm-block">
            พบ <span id="tipCount">0</span> หัวข้อ จากทั้งหมด
            <span id="tipTotal">0</span>
          </div>
        </div>
      </div>

      <!-- รายการ tips -->
      <div id="tipsList"></div>

      <div id="tipsEmpty" class="bm-empty-state d-none">
        ยังไม่พบหัวข้อที่ตรงกับคำค้น / ตัวกรองที่เลือก
      </div>
    </main>

      const tipTotalSpan = document.getElementById("tipTotal");
      const tipCountSpan = document.getElementById("tipCount");
      const tipsListEl = document.getElementById("tipsList");
      const tipsEmptyEl = document.getElementById("tipsEmpty");
      const searchInput = document.getElementById("tipSearchInput");
      const filterButtons = document.querySelectorAll("[data-engine-filter]");

      let currentEngineFilter = "all";
      let currentSearch = "";

      tipTotalSpan.textContent = tipsData.length.toString();

      function normalizeText(str) {
        if (!str) return "";
        return str.toString().toLowerCase().trim();
      }

      function matchesSearch(tip, search) {
        if (!search) return true;

        const tokens = normalizeText(search)
          .split(/\s+/)
          .filter(Boolean);

        if (tokens.length === 0) return true;

        const textParts = [
          tip.title,
          tip.subtitle,
          ...(tip.causes || []),
          ...(tip.checks || []),
          ...(tip.recommends || []),
          ...(tip.warnings || []),
          ...(tip.keywords || [])
        ];
        const full = normalizeText(textParts.join(" "));

        return tokens.every((tk) => full.includes(tk));
      }

      function matchesEngine(tip, filter) {
        if (!filter || filter === "all") return true;
        return tip.engines.includes(filter);
      }

      function renderTips() {
        tipsListEl.innerHTML = "";
        let count = 0;

        tipsData.forEach((tip) => {
          if (!matchesEngine(tip, currentEngineFilter)) return;
          if (!matchesSearch(tip, currentSearch)) return;

          count++;

          const engineBadgeText = tip.engines
            .map((e) => {
              if (e === "auto") return "ออโต้ / AT";
              if (e === "4t") return "4 จังหวะ";
              if (e === "2t") return "2 จังหวะ";
              if (e === "electric") return "ระบบไฟ / ชาร์จ / สตาร์ต";
              if (e === "chassis") return "ช่วงล่าง / เบรก / ยาง";
              return e;
            })
            .join(" · ");

          let diffClass = "bg-secondary";
          if (tip.difficulty === "ง่าย") diffClass = "bg-success";
          if (tip.difficulty === "กลาง") diffClass = "bg-primary";
          if (tip.difficulty === "ยาก") diffClass = "bg-danger";

          const causesHtml = (tip.causes || [])
            .map((c) => `<li>${c}</li>`)
            .join("");
          const checksHtml = (tip.checks || [])
            .map((c) => `<li>${c}</li>`)
            .join("");
          const recHtml = (tip.recommends || [])
            .map((c) => `<li>${c}</li>`)
            .join("");
          const warnHtml = (tip.warnings || [])
            .map((c) => `<li>${c}</li>`)
            .join("");

          const card = document.createElement("article");
          card.className = "bm-tip-card";

          card.innerHTML = `
            <div class="d-flex justify-content-between align-items-start mb-1">
              <div>
                <div class="bm-tip-title">${tip.title}</div>
                <div class="bm-tip-subtitle">${tip.subtitle}</div>
              </div>
              <div class="bm-tip-badges text-end">
                <span class="badge text-bg-light mb-1">
                  <i class="bi bi-gear-wide-connected me-1"></i>${engineBadgeText}
                </span>
                <br />
                <span class="badge ${diffClass}">
                  ระดับงาน: ${tip.difficulty}
                </span>
              </div>
            </div>

            <div class="bm-tip-section">
              <div class="bm-tip-section-title">สาเหตุที่เป็นไปได้</div>
              <ul>${causesHtml}</ul>
            </div>

            <div class="bm-tip-section">
              <div class="bm-tip-section-title">สิ่งที่ควรเช็กทีละขั้น</div>
              <ul>${checksHtml}</ul>
            </div>

            <div class="bm-tip-section">
              <div class="bm-tip-section-title">สิ่งที่ควรเสนอเพิ่มให้ลูกค้า</div>
              <ul>${recHtml}</ul>
            </div>

            <div class="bm-tip-section bm-tip-danger">
              <div class="bm-tip-section-title">ข้อควรระวัง / ห้ามทำ</div>
              <ul>${warnHtml}</ul>
            </div>

            <div class="bm-tip-footer">
              <span class="bm-tip-engine-label">
                หมวด: ${tip.category}
              </span>
              <span class="text-muted">
                #${tip.id}
              </span>
            </div>
          `;

          tipsListEl.appendChild(card);
        });

        tipCountSpan.textContent = count.toString();
        tipsEmptyEl.classList.toggle("d-none", count > 0);
      }

      searchInput.addEventListener("input", (e) => {
        currentSearch = e.target.value || "";
        renderTips();
      });

      filterButtons.forEach((btn) => {
        btn.addEventListener("click", () => {
          filterButtons.forEach((b) => b.classList.remove("active"));
          btn.classList.add("active");
          currentEngineFilter = btn.getAttribute("data-engine-filter") || "all";
          renderTips();
        });
      });

      renderTips();
    </script>
